<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZEST LIFE</title>
    <link rel="icon" type="image/x-icon" href="./assets/fav.ico" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body class="raleway-uniquifier">
    <header class="header">
      <nav>
        <img src="./assets/logo.jpg" alt="Logo" width="100px" height="100px" />
        <button class="btn-primary">Sign Up</button>
      </nav>
      <div class="banner">
          <div class="banner-content">
            <h2>Cool Dark UI Template for ZeatLife Agencies!</h2>
            <button class="btn-primary">Stay Focused</button>
          </div>
      </div>
    </header>
    <main>
      <!-- See It in Action -->
      <section class="action-section">
        <div class="left-content">
          <h1 class="action-title">See It in Action</h>
          <h3 class="action-subtitle">Explore the live preview and imagine <br>your brand in this bold new look.</h3>
          <button class="btn-primary">Launce Live preview</button>
        </div>
        <div class="right-content">
          <img src="./assets/wc-mini.png" alt="WC" width="100%">
        </div>
      </section>
      <!-- Productive Users Start -->
       <section class="productive-section open-sans-uniquifier">
          <h1 class="productive-title">Joined Thousands of Productive Users</h1>
            <div class="card-users">
              <div class="card">
                <h1>50K</h1>
                <p class="tag">Active Users</p>
              </div>
              <div class="card">
                <h1>2M+</h1>
                <p class="tag">Focus Session</p>
              </div>
              <div class="card">
                <h1>95%</h1>
                <p class="tag">Satisfaction Rate</p>
              </div>
            </div>
       </section>
    </main>
    <footer></footer>
  </body>
</html>
